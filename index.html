<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Vaas Login</title>
</head>
<body>
<div class="notifier hidden" id="notifier"><div id="notifier-text">Error message</div> <i class="close" id="close" data-feather="x"></i></div>
    <div class="login-container">
        <div class="heading">Telecomme</div>
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label>
                    <span class="label">Email Address</span>
                    <input type="email" name="email" required />
                </label>

            </div>
            <div class="form-group">
                <label>
                    <span class="label">Password</span>
                    <input type="password" name="password" required />
                </label>


            </div>
            <br>
            <div class="form-group">
                <div class="flex justify-between align-center">
                    <button type="submit" class="btn-login flex align-center" id="login-submit">
                        <span class="btn-text">Login</span> <i class="loading"  data-feather="loader"></i>
                    </button><div class="text-link">
                    <a href="http://localhost:3000/forgot-password">
                        Forgot password?
                    </a></div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
<script src="script.js"></script>
</html>
